<style>
.triangle {
    color:#aaa !important;
    /* float:right !important;
    display:inline-block !important; */
    position:absolute;
    bottom:5px;
    right:2px;
    width:1.5em;
    background-color:inherit;
    text-align:right;
}
strong {
    color: SteelBlue;
}

.table {
    /* font-size:1rem; */
    white-space: nowrap !important;
}


thead {
    display:table-header-group;
}


tbody {
    /* display:table; */
}

.table th, .table td {
    padding: 0.25rem !important;
    font-size:12px !important;
    white-space:break-spaces;
}

.table td {
    font-family:monospace;
}

.table td {
}

.table th {
    position:sticky;
    top:0;
}

th.groupby {
    color:white;
    background-color:SteelBlue;
}
thead:hover th.groupby {
    color:white !important;
    background-color:SteelBlue !important;
}
th.groupby > a {
    color:white !important;
    background-color:SteelBlue;
}

a.nav-link {
    color:#666 !important;
}

a.header {
    text-decoration:none;
}

#mainTable {
    overflow-y:auto;
    overflow-x:hidden;
    table-layout: fixed;
}

#header_row {
    /* position:absolute;
    top:0;
    left:0; */
    width:100%;
}

#container {
    width:100%;
    height:100%;
}

 .inner-container {
    position:relative;
    width:100%;
    height:100%;
    display:flex;
    flex-direction:column;
}

#outer-table-container {
    width:100%;
    flex:auto;
    overflow-x:auto;
    overflow-y:hidden;
    position:relative;
}

#table-container {
    height:100%; 
    width:auto; 
    /* overflow-y:auto; */
    overflow:scroll;
    /* overflow-x:hidden;     */
}

.query.dropdown-menu {
    background-color:#ddd;
}
.query.dropdown-menu input, .query.dropdown-menu select {
    background-color:#fcfcfc;
}
.query.dropdown-menu button {
    float:right;
}
tbody {
    max-height:100%;
}

a {
    color: #888;
}

a.header {
    color:#000;
}

select.key {
    display:none;
}

.nav-item.calculated_column {
    display:none;
}

img.loading {
    position:fixed;
    top:50%;
    left:50%;
    margin-top:-5em;
    margin-left:-5em;
    height:10em;
    width:auto;
}

.modal {
    color:#888;
}
.modal textarea{
    color:#000;
}

a.dropdown-item {
    font-family:sans-serif;
    /* color:#666; */
}
</style>
</head>

<body style="margin:0 10 10 10">
<div id="container">
</div>
<script src="query.js"  type = "text/babel"></script>
<script src="columns.js"  type = "text/babel"></script>
<script src="menu.js"  type = "text/babel"></script>
<script src="table.js"  type = "text/babel"></script>
<script src="container.js"  type = "text/babel"></script>
<div id="statistics" class="modal" tabindex="-1" role="dialog" aria-labelledby="statistics" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="dialog" >
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title field" id="Statistics">Statistics</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="stats">
                </div>
                <div id="bars" style="text-align:left;margin-top:1em">
                </div>
                <center>
                    <label>Bins</label>
                    <input type="number" min="0" max="100" step="5" value="10" id="nBin"/>
                    &nbsp;&nbsp;
                    <label>Max</label>
                    <input type="number" min="0" max="100" step="1" value="100" id="max"/>
                </center>
            </div>
            <div class="modal-footer">
            </div>
        </div>
    </div>
</div>
</body>
</html>
